# Enable CORS
quarkus.http.cors=true

# Configure allowed origins (you can add more origins as needed)
quarkus.http.cors.origins=*

# Allow specific HTTP methods
quarkus.http.cors.methods=GET,PUT,POST,DELETE,PATCH,OPTIONS

# Allow specific HTTP headers
quarkus.http.cors.headers=Accept,Authorization,Content-Type,Origin,X-Requested-With

# Expose specific headers in the response
quarkus.http.cors.exposed-headers=Location,Content-Disposition

# Set the maximum age for pre-flight requests
quarkus.http.cors.access-control-max-age=24H